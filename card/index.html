<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CARD</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="flip_box">
            <div class="flip">
                <div class="front">
                    <img src="assets/userimage.jpeg" alt="user_image" class="user_image_front" />
                    <h1 class="name">Heesun</h1>
                </div>
                <div class="back">
                    <div class="card_top">
                        <h2 class="name">Park Hee Sun</h2>
                        <p class="job">Developer</p>
                    </div>
                    <div class="card_center">
                        <div>
                            <img src="assets/telephone.png" alt="mobile" />
                            <a href="tel:+821071930729" class="details">010.7193.0729</a>
                        </div>
                        <div>
                            <img src="assets/github.png" alt="github" />
                            <a
                                href="https://www.github.com/heesun729"
                                target="_blank"
                                class="details"
                            >
                                heesun729</a
                            >
                        </div>
                        <div>
                            <img src="assets/instagram.png" alt="instagram" />
                            <a class="details">pkkheesun</a>
                        </div>
                    </div>
                    <div class="card_right">
                        <img
                            src="assets/userimage2.jpeg"
                            alt="user_image"
                            class="user_image_back"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
